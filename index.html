<!doctype html>
<html>

<head>
    <title>Weather X</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <script src="keys.js"></script>
    <script src="weather.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="wBackground">
        <div class="d-flex flex-column h-100 main-column">
            <div id="wMain" class="container">
                <div class="row">
                    <div id="wTitle" class="col text-center">
                        WEATHER X
                    </div>
                </div>
                <div class="row" id="topCard">
                    <div class="card w-100" id="wCurrentCard">
                        <div class="card-body">
                            <div id="wCurrent" class="col">
                                <div class="row">
                                    <div id="wTemp" class="col-sm">
                                        <div id="location" class="row col d-md-inline-block">
                                            San Diego, CA
                                        </div>
                                        <div class="row col d-md-inline-block" id="dayTime">Monday, 12:00PM</div>
                                        <div class="row col d-md-inline-block" id="summary">Mostly Sunny</div>
                                        <div class="row col d-md-inline-block" id="currentTemp">75&deg;</div>
                                    </div>
                                    <div class="col-sm">
                                        <img src="/images/SunnyDay.png">
                                    </div>
                                </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <div id="wConditions" class="card col-md">
                        <div class="card-body">
                            <div class="row">
                                <div id="precipitation" class="col-md">Precipitation 98%</div>
                            </div>
                            <div class="row">
                                <div id="humidity" class="col-md">Humidity</div>
                            </div>
                            <div class="row">
                                <div id="winds" class="col-md">Winds</div>
                            </div>
                            <div class="row">
                                <div id="warnings" class="col-md">Warnings</div>
                            </div>
                        </div>
                    </div>
                    <div id="middleSpace"></div>
                    <div id="wForecast" class="card col-md">
                        <ul class="nav nav-tabs" id="forecastTabs">
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#weekly">Hourly</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#daily">Weekly</a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane container active" id="daily">
                                <table id="dailyForecast" width="100%">

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div id="footer" class="col text-center">
                    <div class="row">
                        <div class="col">
                            <a href="https://openweathermap.org/" target="_blank">Powered by Open Weather</a>
                        </div>
                        <div class="col">
                            <a href="https://alexaveldanez-4050a.web.app/" target="_blank">Coding by Alex Aveldanez</a>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
     </div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>
</html>
